# Xorg configuration for headless rendering with dummy driver
# X provides display, GPU rendering happens via GStreamer's EGL backend

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
EndSection

Section "Files"
    ModulePath   "/usr/lib/x86_64-linux-gnu/xorg/extra-modules"
    ModulePath   "/usr/lib/xorg/modules"
EndSection

Section "Module"
    Load           "glx"
    Load           "dri2"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "dummy"
    VideoRam       256000
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
        Modes      "1920x1080"
    EndSubSection
EndSection
